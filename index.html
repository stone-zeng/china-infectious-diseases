<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>全国法定传染病疫情概况</title>
    <script src="https://cdn.plot.ly/plotly-3.0.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <style>
      body {
        font-family: system-ui, "Segoe UI", Roboto, sans-serif;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        margin: 0;
        padding: 2rem;
      }
      #plot {
        width: 100%;
        height: max(calc(100vh - 10rem), 400px);
      }
      .controls {
        display: flex;
        justify-content: center;
        gap: 1rem;
      }
      .github-link-container {
        display: flex;
        justify-content: center;
      }
      .github-link {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        justify-content: center;
        text-decoration: none;
        color: #737373;
      }
      .github-link:hover {
        color: #000;
      }
    </style>
  </head>
  <body>
    <div id="plot"></div>
    <div class="controls">
      <select id="csvSelect">
        <option value="yearly-cases.csv">年度发病数据</option>
        <option value="yearly-deaths.csv">年度死亡数据</option>
        <option value="monthly-cases.csv">月度发病数据</option>
        <option value="monthly-deaths.csv">月度死亡数据</option>
      </select>
      <label><input type="checkbox" id="logY" /> 对数坐标</label>
    </div>
    <div class="github-link-container">
      <a
        href="https://github.com/stone-zeng/china-infectious-diseases"
        class="github-link"
        target="_blank"
        rel="noreferrer"
      >
        <!-- https://icones.js.org/collection/ri?s=github&icon=ri:github-fill -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
        >
          <path
            fill="currentColor"
            d="M12.001 2c-5.525 0-10 4.475-10 10a9.99 9.99 0 0 0 6.837 9.488c.5.087.688-.213.688-.476c0-.237-.013-1.024-.013-1.862c-2.512.463-3.162-.612-3.362-1.175c-.113-.288-.6-1.175-1.025-1.413c-.35-.187-.85-.65-.013-.662c.788-.013 1.35.725 1.538 1.025c.9 1.512 2.337 1.087 2.912.825c.088-.65.35-1.087.638-1.337c-2.225-.25-4.55-1.113-4.55-4.938c0-1.088.387-1.987 1.025-2.687c-.1-.25-.45-1.275.1-2.65c0 0 .837-.263 2.75 1.024a9.3 9.3 0 0 1 2.5-.337c.85 0 1.7.112 2.5.337c1.913-1.3 2.75-1.024 2.75-1.024c.55 1.375.2 2.4.1 2.65c.637.7 1.025 1.587 1.025 2.687c0 3.838-2.337 4.688-4.562 4.938c.362.312.675.912.675 1.85c0 1.337-.013 2.412-.013 2.75c0 .262.188.574.688.474A10.02 10.02 0 0 0 22 12c0-5.525-4.475-10-10-10"
          />
        </svg>
        <span>stone-zeng/china-infectious-diseases</span>
      </a>
    </div>
    <script>
      const githubBase =
        "https://raw.githubusercontent.com/stone-zeng/china-infectious-diseases/refs/heads/main/data/";
      const visibleFields = [
        "甲乙丙类总计",
        "甲乙类传染病合计",
        "丙类传染病合计",
      ];
      async function plotDataWithLayout(logY) {
        const file = document.getElementById("csvSelect").value;
        const url = githubBase + file;
        const res = await fetch(url);
        const csv = await res.text();
        Papa.parse(csv, {
          header: true,
          skipEmptyLines: true,
          complete: (results) => {
            const fields = results.meta.fields;
            const x = results.data.map((row) => row[fields[0]]);
            const data = fields.slice(1).map((field, index) => ({
              x: x,
              y: results.data.map((row) => parseInt(row[field])),
              name: field,
              type: "scatter",
              mode: "lines+markers",
              visible: visibleFields.includes(field) ? true : "legendonly",
              legendgroup: index <= 38 ? "group1" : "group2",
            }));
            const layout = {
              title: { text: "全国法定传染病疫情概况", font: { size: 24 } },
              xaxis: {
                title: { text: "日期" },
                type: "date",
              },
              yaxis: {
                title: {
                  text: file.includes("deaths") ? "死亡数" : "病例数",
                },
                rangemode: "tozero",
                type: logY ? "log" : "linear",
              },
              autosize: true,
              legend: {
                orientation: "h",
                groupclick: "toggleitem",
                x: 1,
                xanchor: "left",
                y: 1,
                yanchor: "top",
              },
            };
            Plotly.newPlot("plot", data, layout, { responsive: true });
          },
        });
      }
      document.getElementById("csvSelect").onchange = () =>
        plotDataWithLayout(document.getElementById("logY").checked);
      document.getElementById("logY").onchange = function () {
        plotDataWithLayout(this.checked);
      };
      document.addEventListener("DOMContentLoaded", () => {
        document.getElementById("csvSelect").value = "yearly-cases.csv";
        plotDataWithLayout(false);
      });
    </script>
  </body>
</html>
